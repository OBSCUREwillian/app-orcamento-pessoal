<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <title>Consulta</title>
    <script src="https://kit.fontawesome.com/ba6e00a3e9.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/scriptConsulta.js"></script>
</head>
<body onload="carregarDespesas()">
    
    <header>
        <nav id="nav">
            <a id="img" href="index.html">
                <img src="logo.png">
            </a>

            <!-- MENU HAMBURGUER -->
            <input id="checkbox-hamburguer" type="checkbox">
            <label onclick="abrirFecharMenu()" id="label-menu"  for="checkbox-hamburguer">
                <div id="menu">
                    <span id="hamburguer"></span>
                </div>
            </label>
            <!-- FIM MENU HAMBURGUER -->

            <!-- MENU HORIZONTAL -->
            <div id="menu-horizontal">
                <ul id="menu-horizontal-itens">
                    <li class="menu-horizontal-item"> <a href="index.html">Cadastrar</a> </li>
                    <li class="menu-horizontal-item"> <a href="consulta.html">Consultar</a> </li>
                    
                </ul>
            </div>
            <!-- FIM MENU HORIZONTAL -->
        </nav>

        <!-- MENU HAMBURGUER CONTEUDO-->
        <div  id="menuExpandido">
            <div id="div-menu">
                <ul id="lista-menu">
                    <li class="item-lista-menu"><a href="index.html">Cadastrar</a> </li>
                    <li class="item-lista-menu"><a href="consulta.html">Consultar</a> </li>
                </ul>
            </div>
        </div>    
        <!-- FIM MENU HAMBURGUER CONTEUDO-->
    </header>

    <div id="titulo">
        <h1>Consulta</h1>
    </div>

    <div class="container">
        <div class="item ano">
            <Select id="ano">
                <option value="">Ano</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
            </Select>
        </div>

        <div class="item mes">
            <Select id="mes">
                <option value="">Mês</option>
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Março</option>
                <option value="04">Abril</option>
                <option value="05">Maio</option>
                <option value="06">Junho</option>
                <option value="07">Julho</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>

            </Select>
        </div>

        <div class="item dia">
            <input id="dia" type="number" placeholder="Dia">
        </div>

        <div class="item tipo">
            <select id="tipo">
                <option value="">Tipo</option>
                <option value="alimentacao">Alimentação</option>
                <option value="educacao">Educação</option>
                <option value="lazer">Lazer</option>
                <option value="saude">Saúde</option>
                <option value="transporte">Transporte</option>
            </select>
        </div>

        <div class="item2 descricao">
            <input id="descricao" type="text" placeholder="Descrição">
        </div>

        <div class="item2 valor">
            <input id="valor" type="number" placeholder="Valor">
        </div>

        <div class="item2 consultar">
            <button onclick="pesquisarDespesas()" style="cursor:pointer;" type="submit" id="btn-consultar">Consultar</button>
        </div>

    </div>

    <div id="container-tabela">

        <div class="border-table">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th class="vazio"></th>
                        <th class="vazio"></th>
                    </tr>
                </thead>
                <tbody id="lista-despesas">
                    
                </tbody>
            </table>
        </div>

        
    </div>

    









    <script src="./scripts/script.js"></script>
</body>
</html>
